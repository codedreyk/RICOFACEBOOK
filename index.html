    <script>
        let likeCount = 0;
        let commentCount = 0;

        // Function to handle "Like" button
        function likePost() {
            likeCount++;
            document.getElementById('likeCount').innerText = likeCount + ' Likes';
        }

        // Function to handle adding a comment
        function addComment(event) {
            if (event.key === 'Enter') {
                let commentInput = document.getElementById('commentInput');
                let commentText = commentInput.value.trim();
                if (commentText !== '') {
                    let commentsDisplay = document.getElementById('commentsDisplay');
                    let commentDiv = document.createElement('div');
                    commentDiv.innerText = commentText;
                    commentsDisplay.appendChild(commentDiv);

                    // Clear the input field and update comment count
                    commentInput.value = '';
                    commentCount++;
                    document.getElementById('commentCount').innerText = commentCount + ' Comments';
                }
            }
        }

        // Function to focus the comment input box when "Comment" is clicked
        function focusCommentBox() {
            document.getElementById('commentInput').focus();
        }

        // Function to simulate "Share" button functionality
        function sharePost() {
            alert('Post shared!');
        }
    </script>
